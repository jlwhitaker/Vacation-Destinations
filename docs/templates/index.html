    .block2{

    .fancy_title{
     color:white;

   .char1,
   .char2,
   .char3,
   .char4,
   .char5,
   .char6,
   .char7,
   .char8,
   .char10,
   .char11,
   .char12,
   .char13,
   .char14,
   .char15,
   .char16,
   .char17,
   .char18,
   .char19,
   .char20,
   .char21
   {
     display:inline-block; 
     padding: 0 10px;
     transition: .5s;
     text-shadow: 0 5px 2px rgba(0,0,0,.1);
     box-shadow: 10px 50px 20px rgba(0,0,0,.1);
     filter: blur(.5px);

   }

   .char1,.char3,.char5,.char7,.char10,.char12,.char14,.char16,
   .char18,.char20 {
     background: #7e90f7;
     transform: skewY(-15deg);
   }

   .char2,.char4,.char6,.char8,.char11,.char13,.char15,.char17,
   .char19,.char21 {
     background: #4e51f5;
     transform: skewY(15deg);
   }
  

   #map
  {
      width: auto;
      height:75%;
      min-height: 100%;
      min-width: 100%;
      display: block;
  }
  
  html, body
  {
      height: 100%;
  }
  
  #map-holder{
      height: 100%;
  }
  
  .fill
  {
      min-height: 100%;
      height: 100%;
      width: 100%;
      max-width: 100%;
  }
  
  .container{
      max-width:60em;
      padding: 0.2em;
  }
  .navbar{
      max-height: none;
      padding: inherit;
  }
  .navbar div{
      margin: inherit;
      background-color: white;  
  }
  .navbar-brand{
      padding: 10px;
  }
  button{
      margin-left: auto;
  }
  button:focus {
      outline: 1px dotted;
  }
